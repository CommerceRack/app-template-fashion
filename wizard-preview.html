<!-- 
The appPreView is the preloader. It is what shows while the app is loading.
 -->
<fieldset data-wizard-element-id="appPreViewLogo" data-onfocus="
	magic.siteTemplateFocus('#appPreView');
	magic.inspect('#appPreViewLogo');
	">
	<label>Company Logo</label>
	<button onClick="magic.inspect('#appPreViewLogo'); magic.medialib('#appPreViewLogo');">Select Logo</button>
</fieldset>
